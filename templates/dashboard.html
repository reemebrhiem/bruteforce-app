<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم</title>

<style>
body {
    font-family: Arial;
    background: #f5f5f5;
    padding: 40px;
}

.box {
    background: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 700px;
    margin: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

th {
    background: #eee;
}
</style>
</head>

<body>

<div class="box">
    <h2>لوحة التحكم</h2>
    <p>المستخدم: <b>{{ username }}</b></p>

    <table>
        <tr>
            <th>الوقت</th>
            <th>الحالة</th>
            <th>IP</th>
        </tr>

        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>
                {% if log.success == 1 %}
                     ناجح
                {% else %}
                     فاشل
                {% endif %}
            </td>
            <td>{{ log.ip }}</td>
        </tr>
        {% endfor %}
    </table>

    {% if logs|length == 0 %}
        <p style="color:red; text-align:center;">لا توجد محاولات بعد</p>
    {% endif %}
</div>

</body>
</html>
